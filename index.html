<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atalaia Guest App</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div id="app-title" data-key="titulo_app">Gu√≠a Atalaia Terrace</div>
        <button id="lang-btn" onclick="toggleLanguage()">EN üá¨üáß</button>
    </header>

    <div class="container">
        
        <div id="welcome" class="screen active">
            <div class="text-frame welcome-frame">
                <h2 data-key="bienvenida">Welcome</h2> 
                <span data-key="bienvenida_desc">Texto de bienvenida</span>
            </div>

            <button class="menu-btn vertical-btn" onclick="showWifiScreen()">
                <img src="images/ic_wifi.png" class="btn-icon-large" alt="icon">
                <span data-key="btn_home_wifi">Wifi</span>
                <span class="arrow-right">‚ûú</span>
            </button>
        </div>

        <div id="appliances" class="screen">
            <div class="header-row">
                <button id="back-to-appliance-menu" class="back-btn" onclick="showApplianceMenu()" style="display:none;">
                    <span class="arrow-icon">‚¨Ö</span>
                    <span data-key="btn_atras_menu">Volver al men√∫</span>
                </button>

            <h2 data-key="titulo_electro">Instrucciones</h2>
            </div>
            <hr>

            <div id="appliances-menu" class="vertical-menu">
                <button class="menu-btn" onclick="showAppliance('lavadora')">
                    <img src="images/ic_lavadora.png" class="btn-icon" alt="icon">
                    <span data-key="sub_lavadora">Lavadora</span>
                </button>
                <button class="menu-btn" onclick="showAppliance('calefaccion')">
                    <img src="images/ic_calefaccion.png" class="btn-icon" alt="icon">
                    <span data-key="sub_calefaccion">Calefacci√≥n</span>
                </button>
                <button class="menu-btn" onclick="showAppliance('toldo')">
                    <img src="images/ic_toldo.png" class="btn-icon" alt="icon">
                    <span data-key="sub_toldo">Toldos</span>
                </button>
                <button class="menu-btn" onclick="showAppliance('persiana')">
                    <img src="images/ic_persiana.png" class="btn-icon" alt="icon">
                    <span data-key="sub_persiana">Persianas</span>
                </button>
            </div>

            <button id="back-to-appliance-menu" class="back-btn" onclick="backToApplianceMenu()" style="display:none; margin-bottom:10px;">
                <span class="arrow-icon">‚¨Ö</span> <span data-key="btn_atras_menu">Volver</span>
            </button>

            <div id="lavadora-content" class="appliance-content" style="display: block;">
                <div class="detail-header">
                    <h3 data-key="lavadora_titulo"></h3>
                </div>
                <hr>
                <p data-key="lavadora_desc"></p>
                <div class="spacer-80"></div>
                <div id="washer-grid" class="grid-container"></div>
            </div>

            <div id="toldo-content" class="appliance-content" style="display: none;">
                <div class="detail-header">
                    <h3 data-key="toldo_titulo"></h3>
                </div>
                <hr>
                <img data-key="toldo_img" class="appliance-img" alt="Toldo">
                <p data-key="toldo_desc"></p>
                <div class="spacer-80"></div>
            </div>

            <div id="calefaccion-content" class="appliance-content" style="display: none;">
                <div class="detail-header">
                    <h3 data-key="calefaccion_titulo"></h3>
                </div>
                <hr>
                <img data-key="calefaccion_img" class="appliance-img" alt="Calefacci√≥n">
                <p data-key="calefaccion_desc"></p>
                <div class="spacer-80"></div>
            </div>

            <div id="persiana-content" class="appliance-content" style="display: none;">
                <div class="detail-header">
                    <h3 data-key="persiana_titulo"></h3>
                </div>
                <hr>
                <img data-key="persiana_img" class="appliance-img" alt="Persiana">
                <p data-key="persiana_desc"></p>
                <div class="spacer-80"></div>
            </div>
        </div>

        <div id="wifi-screen" class="screen">
            <div class="header-row">
                <button class="back-btn" onclick="showTab('home')">
                    <span class="arrow-icon">‚¨Ö</span> <span data-key="btn_atras"></span>
                </button>
                <h2 data-key="sub_wifi">Wifi</h2>
            </div>
            <hr>
            <div class="text-frame">
                <strong data-key="wifi_titulo">Como conectarse al wifi:</strong><br>
                <span data-key="wifi_desc">Texto wifi.</span>
            </div>
            <img data-key="wifi_img" src="images/QR_wifi.jpg" alt="C√≥digo QR Wifi" class="appliance-img wifi-img-small">
        </div>

        <div id="restaurants" class="screen">
            <h2 data-key="titulo_restaurantes">Restaurantes</h2>
            <hr>
            <ul>
                <li><strong data-key="rest_1_nombre">Bar:</strong> <span data-key="rest_1_desc">Desc</span></li>
                <li><strong data-key="rest_2_nombre">Restaurante:</strong> <span data-key="rest_2_desc">Desc</span></li>
            </ul>
        </div>

        <div id="activities" class="screen">
            <h2 data-key="titulo_actividades">Actividades</h2>
            <hr>
            <p data-key="act_1">Actividad 1</p>
            <p data-key="act_2">Actividad 2</p>
        </div>

        <div id="tips-main" class="screen">
             <div class="header-row">
                 <button id="back-to-tips-menu" class="back-btn" onclick="backToTipsMenu()" style="display:none;">
                    <span class="arrow-icon">‚¨Ö</span> <span data-key="btn_atras">Atr√°s</span>
                </button>
                 <h2 id="tips-title" data-key="titulo_info">Informaci√≥n Pr√°ctica</h2>
            </div>
            <hr>
            
            <div id="tips-menu" class="vertical-menu">
                <button class="menu-btn" onclick="showTipDetail('emergency', 'btn_menu_emergencias')">
                    <img src="images/ic_telefono.png" class="btn-icon" alt="icon">
                    <span data-key="btn_menu_emergencias">Emergencia</span>
                </button>
                
                <button class="menu-btn" onclick="showTipDetail('info', 'btn_menu_direcciones')">
                    <img src="images/ic_directions.png" class="btn-icon" alt="icon">
                    <span data-key="btn_menu_direcciones">Direcciones</span>
                </button>
                
                <button class="menu-btn" onclick="showTipDetail('hospitals', 'btn_menu_hospitales')">
                    <img src="images/ic_hospital.png" class="btn-icon" alt="icon">
                    <span data-key="btn_menu_hospitales">Hospitales</span>
                </button>
                
                <button class="menu-btn" onclick="showTipDetail('consejos', 'btn_menu_consejos')">
                    <img src="images/ic_tips.png" class="btn-icon" alt="icon">
                    <span data-key="btn_menu_consejos">Consejos</span>
                </button>
            </div>

            <div id="info-emergency" class="sub-section" style="display: none;">
                <div class="text-frame">
                    <p data-key="info_intro" style="margin-top: 0;"></p>
                    <table id="info-table"></table>
                </div>
            </div>

            <div id="info-info" class="sub-section" style="display: none;">
                <div id="map-container">
                    <h3 data-key="mapa_titulo">Mapa</h3>
                    <iframe id="google-map-embed" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer" src=""></iframe>
                </div>
                <table id="address-table"></table> 
            </div>

            <div id="info-hospitals" class="sub-section" style="display: none;">
                <table id="hospital-table"></table>
                <div id="hospital-map-container">
                    <h3 data-key="mapa_titulo">Mapa</h3>
                    <iframe id="google-map-embed-hospital" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer" src=""></iframe>
                </div>
            </div>

            <div id="info-consejos" class="sub-section" style="display: none;">
                 <ul>
                    <li data-key="tip_1">Tip 1</li>
                    <li data-key="tip_2">Tip 2</li>
                    <li data-key="tip_3">Tip 3</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close-btn" onclick="closeModal()">√ó</span>
        <a class="modal-nav prev" onclick="event.stopPropagation(); changeImage(-1)">&#10094;</a>
        <a class="modal-nav next" onclick="event.stopPropagation(); changeImage(1)">&#10095;</a>
        <img class="modal-content" id="img01" onclick="event.stopPropagation()">
    </div>

<nav class="bottom-nav">
    <button class="nav-item active" onclick="showTab('welcome')" data-target="welcome">
        <img src="images/ic_home.png" class="nav-icon-img" alt="Welcome">
        <span data-key="nav_welcome">Welcome</span>
    </button>
    
    <button class="nav-item" onclick="showTab('appliances')" data-target="appliances">
        <img src="images/ic_electrodomestico.png" class="nav-icon-img" alt="Home">
        <span data-key="nav_home">Home</span>
    </button>
    
    <button class="nav-item" onclick="showTab('restaurants')" data-target="restaurants">
        <img src="images/ic_restaurante.png" class="nav-icon-img" alt="Eat">
        <span data-key="nav_eat">Comer</span>
    </button>
    
    <button class="nav-item" onclick="showTab('activities')" data-target="activities">
        <img src="images/ic_activities.png" class="nav-icon-img" alt="Activities">
        <span data-key="nav_activities">Actividades</span>
    </button>
    
    <button class="nav-item" onclick="showTab('tips-main')" data-target="tips-main">
        <img src="images/ic_info.png" class="nav-icon-img" alt="Tips">
        <span data-key="nav_tips">Tips</span>
    </button>
</nav>

    <script src="es.js"></script>
    <script src="en.js"></script>
    <script src="script.js"></script>
</body>
</html>
