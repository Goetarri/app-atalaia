<!DOCTYPE html>

        <div id="atalaia" class="screen">
            <div class="header-row">
                <h2 data-key="titulo_home">Informaci√≥n del Apartamento</h2>

            <hr>
            <div class="vertical-menu">
                <button class="menu-btn" onclick="showWifiScreen()">
                    <img src="images/ic_wifi.png" class="btn-icon" alt="icon">
                    <span data-key="btn_home_wifi">Wifi</span>

                    <img src="images/ic_electrodomestico.png" class="btn-icon" alt="icon">
                    <span data-key="titulo_electro">Instrucciones</span>

                    <img src="images/ic_info.png" class="btn-icon" alt="icon">

                    <span class="arrow-icon">‚¨Ö</span> <span data-key="btn_atras"></span>
                </button>
                <h2 data-key="btn_home_wifi">Wifi</h2>
            </div>
            <hr>
            <div class="text-frame">
                <strong data-key="wifi_titulo"></strong><br>
                <p data-key="wifi_desc"></p>
                <table class="wifi-table">
                    <thead>
                        <tr>
                            <th data-key="wifi_network_label"></th>

                    <tbody>

                    </tbody>

        <div id="appliances" class="screen">

            <hr>

            <div id="appliances-menu" class="vertical-menu">

                    <img src="images/ic_lavadora.png" class="btn-icon" alt="icon">
                    <span data-key="sub_lavadora">Lavadora</span>

                <button class="menu-btn" onclick="showAppliance('calefaccion')">

                </button>
                <button class="menu-btn" onclick="showAppliance('toldo')">
                    <img src="images/ic_toldo.png" class="btn-icon" alt="icon">

                </button>
                <button class="menu-btn" onclick="showAppliance('persiana')">

            <div id="lavadora-content" class="appliance-content" style="display: block;">

                </div>
                <hr>
                <img data-key="toldo_img" class="appliance-img" alt="Toldo">
                <p data-key="toldo_desc"></p>
                <div class="spacer-80"></div>
            </div>

            <div id="calefaccion-content" class="appliance-content" style="display: none;">
                <div class="detail-header">
                    <h3 data-key="calefaccion_titulo"></h3>
                </div>
                <hr>
                <img data-key="calefaccion_img" class="appliance-img" alt="Calefacci√≥n">
                <p data-key="calefaccion_desc"></p>
                <div class="spacer-80"></div>
            </div>

            <div id="persiana-content" class="appliance-content" style="display: none;">
                <div class="detail-header">
                    <h3 data-key="persiana_titulo"></h3>
                </div>
                <hr>
                <img data-key="persiana_img" class="appliance-img" alt="Persiana">
                <p data-key="persiana_desc"></p>

            </div>
        </div>

        <div id="restaurants" class="screen">

            </div>
            <hr>
            <ul>
                <li><strong data-key="rest_1_nombre">Bar:</strong> <span data-key="rest_1_desc">Desc</span></li>
                <li><strong data-key="rest_2_nombre">Restaurante:</strong> <span data-key="rest_2_desc">Desc</span></li>
            </ul>
        </div>

        <div id="activities" class="screen">
            <div class="header-row">

                    <img src="images/ic_activities.png" class="btn-icon" alt="icon">

                    <span data-key="btn_menu_consejos">Consejos</span>
                </button>

        </div>

            <div id="info-emergency" class="sub-section" style="display: none;">

                    <table id="info-table"></table>

            </div>

<nav class="bottom-nav">
    <button class="nav-item active" onclick="showTab('welcome')" data-target="welcome">
